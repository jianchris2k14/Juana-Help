name: local
description: Citizen Watch Mobile-based Application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # App Main Dependencies
  provider: ^6.0.0
  url_launcher: ^6.1.10
  overlay_support: ^2.1.0
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
  internet_connection_checker: ^1.0.0+1

  # Map Dependencies
  latlong2: ^0.9.0
  geolocator: ^9.0.2
  flutter_map: ^5.0.0
  # flutter_map_location_marker: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ic_pnp-big.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/ic_pnp-big.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/ic_pnp-big.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/ic_pnp-big.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
